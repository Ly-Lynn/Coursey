<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h2>Đăng Nhập</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Tên người dùng</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Đăng Nhập</button>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const loginData = {
                username,
                password
            };

            try {
                const response = await fetch('http://localhost:8080/auth/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem('accessToken', result.message.accessToken);
                    localStorage.setItem('username', username);

                    window.location.href = '/users.html'; // Chuyển hướng đến trang dashboard
                } else {
                    document.getElementById('error-message').textContent = 'Đăng nhập không thành công, vui lòng kiểm tra lại tài khoản và mật khẩu.';
                }

            } catch (error) {
                console.error('Lỗi khi gửi yêu cầu:', error);
                document.getElementById('error-message').textContent = 'Đã xảy ra lỗi, vui lòng thử lại sau.';
            }
        });
    </script>
</body>
</html>
