<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="users.css">
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="users.html">Users</a></li>
            <li><a href="course.html">Courses</a></li>
            <li><a href="course.html">Add Course</a></li>
            <li><a href="course.html">Orders</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h1>Course</h1>
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên khóa học</th>
                    <th>Tổng số giờ</th>
                    <th>Tên giảng viên</th>
                    <th>Tổ chức</th>
                    <th>Link</th>
                    <th>Cost</th>
                    <th>Rating</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="course-table">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const endpoint = 'http://localhost:8080/adminV2/courseService.php';

            try {
                const response = await fetch(endpoint, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const courses = data.message;
                const courseTable = document.getElementById('course-table');
                console.log(courses);
                courses.forEach((course, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${course.course_name}</td>
                        <td>${course.name}</td>
                        <td>${course.hours}</td>
                        <td>${course.host_name}</td>
                        <td>${course.url_list}</td>
                        <td>${course.cost}</td>
                        <td>${course.rate}</td>
                        <td><button onclick="deleteUser(${course.course_id})">Delete</button></td>
                    `;
                    courseTable.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching coures:', error);
            }
        });

        function deleteUser(userId) {
            alert(`Delete user with ID: ${userId}`);
            // Add delete logic here
        }
    </script>
